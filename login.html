<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sri Mukkanneshwara Associate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-step {
            transition: all 0.3s ease;
        }
        
        .otp-info {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .resend-btn {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .resend-btn:hover {
            background-color: #5a6268;
        }
        
        .success-message {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        #otp {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            font-weight: bold;
        }
        
        .otp-timer {
            color: #dc3545;
            font-weight: bold;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sri Mukkanneshwara Associate</h1>
    </header>

    <main>
        <script>
            (function() {
                // If already authenticated, go to accounts directly
                var isAuth = sessionStorage.getItem('isAuthenticated') === 'true';
                if (isAuth) {
                    window.location.href = 'accounts.html';
                }
            })();
        </script>
        <section class="login-section">
            <div class="back-nav">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>

            <div class="mobile-login-container">
                <h2 class="page-title">
                    <i class="fas fa-user-lock"></i>
                    Member Login
                </h2>
                <div class="mobile-login-form">
                    <!-- Phone Number Step -->
                    <div id="phoneStep" class="form-step">
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                            <input type="tel" id="phone" placeholder="Enter 10-digit phone number" required class="mobile-otp-input" maxlength="10" autocomplete="tel">
                        </div>
                        <div class="form-group">
                            <button id="sendOtpBtn" class="mobile-btn mobile-btn-primary">
                                <i class="fas fa-paper-plane"></i> Send OTP
                            </button>
                        </div>
                    </div>

                    <!-- OTP Verification Step -->
                    <div id="otpStep" class="form-step" style="display: none;">
                        <div class="form-group">
                            <label for="otp">
                                <i class="fas fa-key"></i> Enter OTP
                            </label>
                            <input type="text" id="otp" placeholder="000000" maxlength="6" required class="mobile-otp-input" autocomplete="one-time-code">
                            <small class="otp-info">OTP sent to <span id="phoneDisplay"></span></small>
                        </div>
                        <div class="form-group">
                            <button id="verifyOtpBtn" class="mobile-btn mobile-btn-primary">
                                <i class="fas fa-check"></i> Verify OTP
                            </button>
                        </div>
                        <div class="form-group">
                            <button id="resendOtpBtn" class="mobile-resend-btn">
                                <i class="fas fa-redo"></i> Resend OTP
                            </button>
                        </div>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sri Mukkanneshwara Associate. All rights reserved.</p>
    </footer>

    <!-- Keep your original JS logic -->
    <script src="login.js"></script>
</body>
</html>
