<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sri Mukkanneshwara Associate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-step {
            transition: all 0.3s ease;
        }
        
        .otp-info {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .resend-btn {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .resend-btn:hover {
            background-color: #5a6268;
        }
        
        .success-message {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        #otp {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            font-weight: bold;
        }
        
        .otp-timer {
            color: #dc3545;
            font-weight: bold;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sri Mukkanneshwara Associate</h1>
    </header>

    <main>
        <script>
            (function() {
                // If already authenticated, go to accounts directly
                var isAuth = sessionStorage.getItem('isAuthenticated') === 'true';
                if (isAuth) {
                    window.location.href = 'accounts.html';
                }
            })();
        </script>
        <section class="login-section">
            <div class="back-nav">
                <a href="main.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>

            <div class="mobile-login-container">
                <h2 class="page-title">
                    <i class="fas fa-user-lock"></i>
                    Member Login
                </h2>
                <div class="mobile-login-form">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i> Login Name
                            </label>
                            <input type="text" id="username" name="username" placeholder="Enter your login name" required class="mobile-otp-input" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required class="mobile-otp-input" autocomplete="current-password">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="loginBtn" class="mobile-btn mobile-btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="login-footer">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sri Mukkanneshwara Associate. All rights reserved.</p>
    </footer>

    <!-- Authentication Scripts -->
    <script src="js/session-manager.js"></script>
    <script src="sheets-config.js"></script>
    <script src="sheets-utils.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="js/sheets-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Check if already authenticated
            if (window.AuthUtils.isSessionValid()) {
                window.location.href = 'accounts.html';
                return;
            }

            // Show message
            function showMessage(message, type = 'error') {
                if (type === 'error') {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } else {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }
            }

            // Hide messages
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();

                const formData = new FormData(loginForm);
                const username = formData.get('username').trim();
                const password = formData.get('password');

                if (!username || !password) {
                    showMessage('Please enter both username and password', 'error');
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                try {
                    // Initialize authentication
                    await window.SheetsAuth.init();

                    // Authenticate user
                    const result = await window.SheetsAuth.authenticateUser(username, password);

                    if (result.success) {
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect to accounts page after short delay
                        setTimeout(() => {
                            window.location.href = 'accounts.html';
                        }, 1500);
                    } else {
                        showMessage(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Login failed. Please try again.', 'error');
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            });

            // Clear messages on input
            document.getElementById('username').addEventListener('input', hideMessages);
            document.getElementById('password').addEventListener('input', hideMessages);
        });
    </script>
</body>
</html>
