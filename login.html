<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sri Mukkanneshwara Associate</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>Sri Mukkanneshwara Associate</h1>
  </header>

  <main>
    <section class="login-section">
      <div class="back-nav">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>

      <div class="login-container">
        <h2 class="page-title">
          <i class="fas fa-key"></i>
          Member Access
        </h2>
        <div class="login-form">
          <div class="form-group">
            <label for="authKey">
              <i class="fas fa-lock"></i> Access Key
            </label>
            <input type="password" id="authKey" placeholder="Enter your access key" />
          </div>
          <div class="form-group">
            <button id="loginBtn" class="login-btn">
              <i class="fas fa-sign-in-alt"></i> Enter
            </button>
          </div>
          <div id="errorMessage" class="error-message"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Sri Mukkanneshwara Associate. All rights reserved.</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
