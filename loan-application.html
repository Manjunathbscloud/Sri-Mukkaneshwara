<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Application</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --background-color: #f9f9f9;
      --input-border: #ccc;
      --input-focus: #4CAF50;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary-color);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-size: 15px;
    }

    input:focus,
    textarea:focus {
      border-color: var(--input-focus);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 24px;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Loan Application</h2>
    <form id="loanForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="user_name" readonly>

      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" readonly>

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="user_phone" readonly>

      <label for="loanAmount">Loan Amount</label>
      <input type="number" id="loanAmount" name="loan_amount" required>

      <label for="loanReason">Reason for Loan</label>
      <textarea id="loanReason" name="loan_reason" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("SzudKZaiAMaLDKRpt"); // Your public key

    window.addEventListener("DOMContentLoaded", () => {
      const userDetails = JSON.parse(sessionStorage.getItem("userDetails") || "{}");

      document.getElementById("name").value = userDetails.name || "";
      document.getElementById("email").value = userDetails.email || "";
      document.getElementById("phone").value = userDetails.phone || "";
    });

    const form = document.getElementById("loanForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const templateParams = {
        user_name: document.getElementById("name").value,
        user_email: document.getElementById("email").value,
        user_phone: document.getElementById("phone").value,
        loan_amount: document.getElementById("loanAmount").value,
        loan_reason: document.getElementById("loanReason").value,
      };

      emailjs.send("service_rc79av9", "template_8t2g35p", templateParams)
        .then(() => {
          alert("✅ Loan request sent successfully!");
          form.reset();
        })
        .catch((error) => {
          alert("❌ Failed to send loan request.\n" + JSON.stringify(error));
          console.error("EmailJS Error:", error);
        });
    });
  </script>
</body>
</html>
