<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Application - Sri Mukkanneshwara Associate</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("SzudKZaiAMaLDKRpt");
    })();
  </script>
  <style>
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 30px auto;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #0077b6;
      box-shadow: 0 0 5px rgba(0,119,182,0.3);
      outline: none;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .submit-btn {
      width: 100%;
      background-color: #0077b6;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #005f8f;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sri Mukkanneshwara Associate</h1>
    <nav>
      <ul>
        <li><a href="index.html">Overview</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="accounts.html">Accounts</a></li>
        <li><a href="meetings.html">Meetings</a></li>
        <li><a href="rules.html">Rules</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div class="form-container">
        <h2><i class="fas fa-hand-holding-usd"></i> Loan Application</h2>
        <form id="loanForm">
          <label>Name:</label>
          <input type="text" name="name" required>

          <label>Email:</label>
          <input type="email" name="email" required>

          <label>Phone:</label>
          <input type="tel" name="phone" required>

          <label>Loan Amount:</label>
          <input type="number" name="loan_amount" required>

          <label>Reason for Loan:</label>
          <textarea name="loan_reason" required></textarea>

          <button type="submit" class="submit-btn">Submit Application</button>
          <div class="success-message" id="successMsg">✅ Your application has been submitted!</div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Sri Mukkanneshwara Associate. All rights reserved.</p>
  </footer>

  <script>
    // ✅ Auto-fill Name, Email, Phone from logged-in user
    document.addEventListener("DOMContentLoaded", () => {
      const userDetails = JSON.parse(sessionStorage.getItem("userDetails")) || {};
      if (userDetails.name) document.querySelector("input[name='name']").value = userDetails.name;
      if (userDetails.email) document.querySelector("input[name='email']").value = userDetails.email;
      if (userDetails.phone) document.querySelector("input[name='phone']").value = userDetails.phone;
    });

    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx7BAUlIqnKv1pqDoi8h3JYFr8_oZeXIFZwEST8AtTF_g9JwjyAPwU2mrTpwY3Ee1HE/exec";

    document.getElementById("loanForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const form = event.target;

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        loan_amount: form.loan_amount.value,
        loan_reason: form.loan_reason.value
      };

      try {
        await emailjs.send("service_rc79av9", "template_8t2g35p", formData);
        console.log("Email sent successfully");
      } catch (err) {
        console.error("EmailJS Error:", err);
      }

      try {
        await fetch(SHEET_WEBAPP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        console.log("Data sent to Google Sheets");
      } catch (err) {
        console.error("Google Sheets POST error:", err);
      }

      document.getElementById("successMsg").style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
