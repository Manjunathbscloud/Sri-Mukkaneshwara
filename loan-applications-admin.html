<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Loan Applications</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("SzudKZaiAMaLDKRpt");
    })();
  </script>
</head>
<body>
  <h2>Pending Loan Application</h2>
  <form id="statusForm">
    <label>Applicant Email:</label><input type="email" name="email" required><br>
    <label>Status:</label>
    <select name="status" required>
      <option value="Approved">Approve</option>
      <option value="Rejected">Reject</option>
    </select><br>
    <label>Remarks:</label><textarea name="remarks"></textarea><br>
    <button type="submit">Send Status</button>
  </form>

  <script>
    document.getElementById('statusForm').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_rc79av9', 'template_t5gufdp', this)
        .then(function() {
          alert('Status email sent successfully!');
        }, function(error) {
          alert('Failed to send: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
