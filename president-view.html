<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Applications - President View</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 1px 1px 2px #aaa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background: linear-gradient(90deg, #007bff, #00bfff);
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #d0ebff;
      transition: background-color 0.3s;
    }

    tbody td {
      border-bottom: 1px solid #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    button.accept {
      background-color: #28a745;
      margin-right: 10px;
    }

    button.reject {
      background-color: #dc3545;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin: 0 0 1rem 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 12px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 600;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <script>
    // Prevent non-presidents from accessing this page
    (function() {
      var isAuth = localStorage.getItem('isAuthenticated') === 'true' || sessionStorage.getItem('isAuthenticated') === 'true';
      var isPresident = localStorage.getItem('isPresident') === 'true' || sessionStorage.getItem('isPresident') === 'true';
      if (!isAuth || !isPresident) {
        window.location.href = 'login.html';
      }
    })();
  </script>

  <h1>All Loan Applications</h1>

  <table id="applicationsTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQH5D5qbHyFlOledHydH-bLgvhyPsEW7nSFtyLxr8ViMTmiHXHi2dG--qzs-6om_c85alfQCMBcmrgP/pub?output=csv";

    fetch(CSV_URL)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        let headerRow = rows[0];

        // Rename timestamp column to "Time & Date"
        headerRow = headerRow.map(h => h.toLowerCase() === 'timestamp' ? 'Time & Date' : h);

        // Add "Actions" column
        headerRow.push('Actions');

        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        // Create table header
        headerRow.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          tableHeader.appendChild(th);
        });

        // Create table body
        rows.slice(1).forEach(row => {
          if (row.length > 1) { // avoid empty rows
            const tr = document.createElement("tr");

            row.forEach((cell, index) => {
              const td = document.createElement("td");

              // Format timestamp
              if (headerRow[index] === "Time & Date") {
                const date = new Date(cell);
                if (!isNaN(date)) {
                  td.textContent = date.toLocaleString('en-IN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                  });
                } else {
                  td.textContent = cell;
                }
              } else {
                td.textContent = cell;
              }

              td.setAttribute('data-label', headerRow[index]);
              tr.appendChild(td);
            });

            // Add Accept & Reject buttons
            const actionTd = document.createElement("td");
            actionTd.setAttribute('data-label', 'Actions');

            const acceptBtn = document.createElement("button");
            acceptBtn.textContent = "Accept";
            acceptBtn.classList.add('accept');
            acceptBtn.onclick = () => {
              alert(`Loan Accepted for ${row[1]}`);
              tr.style.backgroundColor = "#d4edda";
            };

            const rejectBtn = document.createElement("button");
            rejectBtn.textContent = "Reject";
            rejectBtn.classList.add('reject');
            rejectBtn.onclick = () => {
              alert(`Loan Rejected for ${row[1]}`);
              tr.style.backgroundColor = "#f8d7da";
            };

            actionTd.appendChild(acceptBtn);
            actionTd.appendChild(rejectBtn);
            tr.appendChild(actionTd);

            tableBody.appendChild(tr);
          }
        });
      })
      .catch(error => console.error("Error loading CSV:", error));
  </script>
</body>
</html>
