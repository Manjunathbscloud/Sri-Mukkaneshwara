<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Admin Access - Sri Mukkanneshwara Associate</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .quick-admin {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
        }
        
        .admin-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .admin-card h1 {
            color: var(--text);
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .admin-card p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .admin-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .admin-btn {
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .admin-btn.secondary {
            background: var(--gradient-secondary);
        }
        
        .admin-btn.back {
            background: #6c757d;
            margin-top: 1rem;
        }
        
        .admin-btn.back:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .admin-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .admin-buttons {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="quick-admin">
        <div class="admin-card">
            <h1><i class="fas fa-calculator"></i> Quick Admin Access</h1>
            <p>Manage your association's financial data and system settings</p>
            
            <div class="admin-buttons">
                <a href="admin-financial.html" class="admin-btn">
                    <i class="fas fa-money-bill-wave"></i>
                    Update Financial Data
                </a>
                
                <a href="accounts.html" class="admin-btn secondary">
                    <i class="fas fa-university"></i>
                    View Accounts Dashboard
                </a>
                
                <a href="index.html" class="admin-btn back">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
